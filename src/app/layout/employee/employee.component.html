<app-navbar></app-navbar>
<h2>Project List</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Github Link</th>
      <th>Budget</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ projects.projectId }}</td>
      <td>{{ projects.name }}</td>
      <td>{{ projects.startDate?.slice(0, 10) }}</td>
      <td>{{ projects.endDate?.slice(0, 10) }}</td>
      <td>{{ projects.githubLink }}</td>
      <td>{{ projects.budget }}</td>
    </tr>
  </tbody>
</table>
