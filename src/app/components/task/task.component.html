<app-navbar></app-navbar>
<h2>Task List</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Task Title</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>Due Date</th>
      <th>Subtask Count</th>
      <th>Progress</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.taskId }}</td>
      <td>{{ task.taskTitle }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.startDate.slice(0, 10) }}</td>
      <td>{{ task.dueDate.slice(0, 10) }}</td>
      <td>{{ task.subTaskCount }}</td>
      <td>{{ task.progress }}</td>
    </tr>
  </tbody>
</table>
